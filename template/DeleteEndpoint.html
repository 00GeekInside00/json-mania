{% extends "Base.html"%}
{% block content %}
<h1>Delete endpoints:</h1>
<a href="{{HTTP_HOST}}/storage/create/">Create new endpoint</a>

<v-row justify="space-around">
    <v-col cols="12" md="4">
        <v-sheet class="pa-12" color="grey lighten-3">
            <div>
            </div>
            <v-sheet  class="mx-auto" ></v-sheet>
            <div>
                <form method="post">{% csrf_token %}
                    <p>Are you sure you want to delete the endpoint "{{ object.url }}"?</p>
                    <v-btn class="error mx-5" type="submit" >Confirm</v-btn>
                    <v-btn  href="{{HTTP_HOST}}/storage/list/" >Cancel</v-btn>

                </form>
            </div>
        </v-sheet>
    </v-col>
</v-row>



{% endblock %}
{% block vue-data %}
items:''
{% endblock %}
